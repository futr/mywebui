<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>My WEB UIs</title>  
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="easybtn.css">
  <link rel="stylesheet" href="easytooltip.css">
  <link rel="stylesheet" href="easyslider.css">
</head>
<body>
<main role="main">

<h1>ボタン</h1>
<div style="display: grid;grid-auto-columns: minmax(auto, 120px);justify-content: center;">
<button class="easybtn" style="grid-row: 1;grid-column: 1;">文字列</button>
<button class="easybtn" style="grid-row: 1;grid-column: 2;">開く</button>
<button class="easybtn" style="grid-row: 1;grid-column: 3;">ボタン</button>
<button class="easybtn" style="grid-row: 2;grid-column: 1;" ontouchstart="" >Safari</button>
<button class="easybtn" style="grid-row: 2;grid-column: 2; background-color: #008000;">緑ボタン</button>
<button class="easybtn" style="grid-row: 2;grid-column: 3; background-color: #008000;" disabled>Disabled</button>
</div>

<h1>Tooltip</h1>
<div style="display: flex; justify-content: center;">
<div class="easytooltip"><button class="easybtn">Tooltip</button><span class="ettext top">ツールチップ</span></div>
</div>

<h1>Slider</h1>
<div style="display: flex; justify-content: center;">
<input class="easyslider" type="range">
<input class="easyslider" type="range" disabled>
</div>

</main>
</body>
</html>
